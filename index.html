<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="client/style.css" />
    <title>Markdown Previewer</title>
</head>
<body>
    <header class="header__main">
        <h1 class="header__title">Markdown Previewer</h1>
        <nav class="nav nav__menu">
            <ul class="nav__item--main_first">
                <li>
                    <a class="a__preview-as">Preview As</a>
                    <ul class="nav__item--sub hidden">
                        <li><a id="html-set">HTML</a></li>
                        <li><a id="styled-html-set">Styled HTML</a></li>
                    </ul>
                </li>
                <li>
                    <a class="a__settings" >Settings</a>
                    <ul class="nav__item--sub hidden">
                        <li>Autosave <input id="autosave-set" type="checkbox" /></li>
                        <li>Character Count <input id="character-count-set" type="checkbox" /></li>
                        <li>Word Count <input id="word-count-set" type="checkbox" /></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <section class="main__section">
        <div class="display__count">
            <p class="hidden">Character Count: <span id="character-count"></span></p>
            <p class="hidden">Word Count: <span id="word-count"></span></p>
        </div>
        <div class="display__previewer">
            <div class="display__previewer_1">
                <h3>Markdown</h3>
                <textarea id="editor"></textarea>
            </div>
            <div class="display__previewer_2">
                <h3>Preview</h3>
                <div class="html-display" id="previewer"></div>
            </div>
        </div>
        <div class="display__buttons">
            <button id="save-session" class="flex_3">Save Session</button>
            <button id="clear-session" class="flex_4">Clear Session</button>
        </div>        
    </section>
    <footer class="footer__main">
        <nav class="nav nav__social">
            <ul class="nav__item--main_second">
                <li><a href="#">Github</a></li>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Discord</a></li>
            </ul>
        </nav>
        <p>&copy; 2019 - Created by <a href="https://github.com/iasdevs">IasDevs</a>   </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="client/script.js"></script>
</body>
</html>
