<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="client/style.css" />
    <title>Markdown Previewer</title>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="container clearfix">
                <a class="a__brand-name" href="#">Markdown Previewer</a>
                <ul class="nav__menu">
                    <li class="dropdown">
                        <a href="javascript:void(0)" id="a__preview-as" class="dropdown-button">Preview As</a>
                        <div id="dropdown-preview" class="dropdown-content hidden">
                            <a id="html-set">HTML</a>
                            <a id="styled-html-set">Styled HTML</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="javascript:void(0)" id="a__settings" class="dropdown-button" >Settings</a>
                        <div id="dropdown-settings" class="dropdown-content hidden">
                            <div class="options clearfix">
                                <p>Autosave</p> 
                                <input id="autosave-set" type="checkbox" />
                            </div>
                            <div class="options clearfix">
                                <p>Character Count</p> 
                                <input id="character-count-set" type="checkbox" />
                            </div>
                            <div class="options clearfix">
                                <p>Word Count</p> 
                                <input id="word-count-set" type="checkbox" />
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="container clearfix">
            <div class="display__count">
                <p class="hidden">Character Count: <span id="character-count"></span></p>
                <p class="hidden">Word Count: <span id="word-count"></span></p>
            </div>
            <div class="display__buttons">
                <button class="btn" id="save-session">Save</button>
                <button class="btn" id="clear-session">Clear</button>
            </div> 
        </section>
        <section class="container clearfix">
            <div class="display__previewer">
                <h3>Preview:</h3>
                <div class="html-display" id="previewer"></div>
            </div>              
            <div class="display__editor">
                <h3>Markdown:</h3>
                <textarea id="editor"></textarea>
            </div>
        </section>        
    </div>
    <footer>
        <p>&copy; 2019 Created by <a target="_blank" href="https://github.com/iasjem">iasjem</a></p>
    </footer>    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="client/script.js"></script>
</body>
</html>
